<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
		<title>MTG Engine</title>
		<link rel="stylesheet" href="css/base.css" />
		<script src="js/bundle.js"></script>
	</head>

	<body>
		<div id="game-container" class="has-priority-player0">
			<div id="zone-battlefield" class="zone">
				<div class="priority-indicator player0"></div>
				<div class="priority-indicator player1"></div>
			</div>

			<div id="turn-indicator" class="active-phase-upkeep">
				<div id="active-player-info">
					<span id="turn-counter">Turn <span id="turn-number">0</span>:</span>
					<span id="active-player-name">player 0</span>
				</div>
				<div id="turn-phase-indicator" class="transition-background">
					<div id="phase-untap">Untap</div><div id="phase-upkeep">Upkeep</div><div id="phase-draw">Draw</div><div id="phase-main1">Main</div><div id="phase-begin-combat">Begin Combat</div><div id="phase-declare-attackers">Declare Attackers</div><div id="phase-declare-blockers">Declare Blockers</div><div id="phase-combat-damage">Combat Damage</div><div id="phase-end-combat">End Combat</div><div id="phase-main2">Main</div><div id="phase-end">End</div><div id="phase-cleanup">Cleanup</div>
				</div>
			</div>

			<div id="zone-stack" class="zone transition-opacity">
				<h1>Stack</h1>
			</div>

			<div id="player0" class="player-area">
				<div id="player0-zone-graveyard" class="zone graveyard"></div>
				<div id="player0-zone-hand" class="zone hand"></div>
				<div id="player0-zone-library" class="zone library"></div>

				<div id="player0-controls" class="playercontrols">
					<a id="player0-pass" class="player-action">Pass priority</a>
					<a id="player0-concede" class="player-action">Concede</a>
				</div>
			</div>

			<div id="player1" class="player-area">
				<div id="player1-zone-graveyard" class="zone graveyard"></div>
				<div id="player1-zone-hand" class="zone hand"></div>
				<div id="player1-zone-library" class="zone library"></div>

				<div id="player1-controls" class="playercontrols">
					<a id="player1-pass" class="player-action">Pass priority</a>
					<a id="player1-concede" class="player-action">Concede</a>
				</div>
			</div>
		</div>

		<script>
			(function () {
				window.startGame();
			})();
		</script>
	</body>
</html>
